<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steam Games Store</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>
  <header class="steam-header">
    <div class="container">
      <div class="header-content">
        <h1 class="store-title">ðŸŽ® Steam Games Store</h1>
        <div class="header-actions">
          <button class="btn btn-outline-light" onclick="window.location.href='../index.html'">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="store-content">
    <div class="container">
      <div class="search-section">
        <div class="container">
          <div class="text-right mb-4">
            <a href="pagamento.html" class="btn btn-lg btn-success">Finalizar compra</a>
          </div>

          <div class="search-section">
            <div class="row">
              <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control search-input" placeholder="Pesquisar jogos..."
                  onkeyup="filterGames()">
              </div>
              <div class="col-md-4">
                <select id="sortSelect" class="form-control" onchange="sortGames()">
                  <option value="name">Ordenar por Nome</option>
                  <option value="price-low">Menor PreÃ§o</option>
                  <option value="price-high">Maior PreÃ§o</option>
                  <option value="rating">AvaliaÃ§Ã£o</option>
                </select>
              </div>
            </div>
          </div>

          <div class="games-grid" id="gamesGrid">
          </div>
        </div>
        <div class="modal fade" id="gameModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalGameTitle">Detalhes do Jogo</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalGameBody">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-success" id="addToCartBtn">Adicionar ao Carrinho</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../assets/js/games.js"></script>
</body>

</html>
