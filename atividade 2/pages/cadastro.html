<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Formulário de Cadastro</h1>
    <div class="container">
      <div class="row-flex">
        <div class="col-flex">
          <form>
            <h4>Informações Pessoais</h4>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="profession">Profissão</label>
              <input type="text" id="profession" name="profession" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="dob">Data de Nascimento</label>
              <input type="date" id="dob" name="dob" class="form-control" required />
            </div>
        </div>
        <div class="col-flex">
          <h4>Endereço</h4>
          <div class="form-group">
            <label for="street">Logradouro</label>
            <input type="text" id="street" name="street" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="number">Número</label>
            <input type="text" id="number" name="number" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="block">Quadra</label>
            <input type="text" id="block" name="block" class="form-control" />
          </div>
          <div class="form-group">
            <label for="lot">Lote</label>
            <input type="text" id="lot" name="lot" class="form-control" />
          </div>
          <div class="form-group">
            <label for="neighborhood">Bairro</label>
            <input type="text" id="neighborhood" name="neighborhood" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="zipcode">CEP</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="state">Estado</label>
            <select id="state" name="state" required>
              <option value="">Selecione o Estado</option>
              <option value="state1">Goiás</option>
              <option value="state2">Minas Gerais</option>
              <option value="state3">São Paulo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">Cidade</label>
            <select id="city" name="city" required>
              <option value="">Selecione a Cidade</option>
              <option value="city1">Goiânia</option>
              <option value="city2">Belo Horizonte</option>
              <option value="city3">São Paulo</option>
            </select>
          </div>
        </div>
        </form>
      </div>
      <div class="text-center mt-2">
        <button type="submit" class="btn btn-primary" id="registerButton"
          onclick="window.location.href='../index.html'">
          Salvar
        </button>
        <button type="button" class="btn btn-secondary" id="cancelButton"
          onclick="window.location.href='../index.html'">
          Cancelar
        </button>
      </div>
    </div>
</body>

</html>
